<!DOCTYPE html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exodo</title>

    <!-- BOOTSTRAP STYLES-->
    

    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />

<body>

            <div class="panel panel-danger">
                    <div class="panel-heading">
                       Registro
                    </div>
                    <div class="panel-body">
                        <form role="form">
                                    
                            <div class="form-group">
                                    <label>Ingrese nombre de usuario</label>
                                    <input id="registro_username" class="form-control" type="text">
                            </div>
                            <div class="form-group">
                                    <label>Ingrese Contraseña</label>
                                    <input id="registro_pass1" class="form-control" type="password">
                            </div>
                            <div class="form-group">
                                    <label>Repita Contraseña</label>
                                    <input id="registro_pass2" class="form-control" type="password">
                            </div>
                             
                                    <button type="button" onclick="Registrar()" class="btn btn-danger">Register Now </button>

                        </form>
                    </div>
            </div>
        </div>
       
    </div>
